<div class="container">

  <h2>{{schedule.organisation}} - {{schedule.date}}</h2> <button class="btn glyphicon glyphicon-chevron-up"
    style="float:right"></button>


  <table style="width:100%">
    <tr>
      <th>Bus ID</th>
      <th>Route Variant</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let bus of schedule.busData">
      <td>{{bus.busId}}</td>
      <td>{{bus.routeVariant}}</td>
      <td>{{bus.deviationFromTimetable}}</td>
    </tr>
  </table>

</div>
